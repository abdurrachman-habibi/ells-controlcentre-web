<div class="navbar-default sidebar" role="navigation" data-ng-controller="sidebarController as vm">
    <div class="sidebar-nav navbar-collapse">
        <ul class="nav" id="side-menu">
            <li class="sidebar-search">
                <div class="input-group custom-search-form">
                    <input type="text" class="form-control" placeholder="Search...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
                <!-- /input-group -->
            </li>
            <li data-ng-repeat="r in vm.navRoutes">
                <a href="{{r.url}}" data-ng-bind-html="r.configuration.settings.content" data-ng-class="vm.isCurrent(r)"></a>
            </li>            
        </ul>
    </div>
    <!-- /.sidebar-collapse -->
</div>
